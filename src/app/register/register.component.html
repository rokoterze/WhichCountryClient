<div class="container-fluid" style="height: 95vh;">
  <div style="background-color: #563D7C" class="row pt-2 shadow p-3 mb-5 d-flex align-items-center">

    <div class="col d-flex align-items-center flex-direction-row">
      <a href="/home"><img src="ipaddresslookup.png" class="logo-header text-start"
          style="width: 200px; margin-bottom: 0px;"></a>
    </div>
  </div>

  <div class="d-flex flex-column align-items-center justify-content-center pt-5">
    <div class="register-container p-5 d-flex flex-column text-center shadow"
      style="height: fit-content; width: 20vw; min-width: fit-content;">
      <h4>Register</h4>

      <form (ngSubmit)="register()">
        <div>
          <!-- USERNAME -->
          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"
                style="border-top-right-radius: 0%; border-bottom-right-radius: 0%;"><i
                  class="bi bi-person-fill"></i></span>
            </div>
            <input [(ngModel)]="username" name="username" type="text" class="form-control" placeholder="Username"
              aria-label="Username" aria-describedby="basic-addon1" required>
          </div>

          <!-- NAME -->
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"
                style="border-top-right-radius: 0%; border-bottom-right-radius: 0%;"><i class="bi bi-person-vcard"></i></span>
            </div>
            <input [(ngModel)]="name" name="name" type="text" class="form-control" placeholder="Name" aria-label="Name"
              aria-describedby="basic-addon1" required>
          </div>

          <!-- SURNAME -->
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"
                style="border-top-right-radius: 0%; border-bottom-right-radius: 0%;"><i class="bi bi-person-vcard"></i></span>
            </div>
            <input [(ngModel)]="surname" name="surname" type="text" class="form-control" placeholder="Surname"
              aria-label="Surname" aria-describedby="basic-addon1" required>
          </div>

          <!-- EMAIL -->
          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"
                style="border-top-right-radius: 0%; border-bottom-right-radius: 0%;"><i
                  class="bi bi-envelope-at"></i></span>
            </div>
            <input [(ngModel)]="email" name="email" type="email" class="form-control" placeholder="Email"
              aria-label="Email" aria-describedby="basic-addon1" required>
          </div>

          <!-- PASSWORD 1st-->
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"
                style="border-top-right-radius: 0%; border-bottom-right-radius: 0%;"><i class="bi bi-lock"></i></span>
            </div>
            <input [(ngModel)]="password_first" id="password_first" name="password_first" type="password"
              class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1"
              required>
          </div>

          <!-- PASSWORD 2nd -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"
                style="border-top-right-radius: 0%; border-bottom-right-radius: 0%;"><i class="bi bi-lock"></i></span>
            </div>
            <input [(ngModel)]="password_second" id="password_second" name="password_second" type="password"
              class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1"
              required>
          </div>

          <!-- PLAN SELECTION -->
          <div class="dropdown mb-4 align-self-left">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select Plan..
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>

        </div>
        <button class="btn btn-primary" type="submit" style="width: 90%;">SUBMIT</button>
        <div class="mt-3">
          <p>Already have an account? <a (click)="routerService.goToLogin()"
              style="cursor: pointer; color: rgb(85, 85, 255);">Log in</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
