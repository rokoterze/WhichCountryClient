<div class="main-dialog-content">
    <div class="dialog-header">
        <h3 class="dialog-title">Plan Request Usage Statistics</h3>
        <img (click)="onClose()" class="dialog-close-img" src="assets/close.png" alt="close-img">
    </div>

    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort class="mat-table" matSortActive="" matSortDirection="">

            <!-- Request Name Column -->
            <ng-container matColumnDef="requestName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Request Name</th>
                <td mat-cell *matCellDef="let element">{{element.requestName}}</td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                <td mat-cell *matCellDef="let element">{{element.description}}</td>
            </ng-container>

            <!-- Token Column -->
            <ng-container matColumnDef="token">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Token</th>
                <td mat-cell *matCellDef="let element">
                    <img matTooltip="Copy token" class="copy-token" src="assets/link.png" alt=""
                        (click)="openViewTokenDialog('{{element.tokenValue}}', '100ms', '100ms')">
                </td>
            </ng-container>

            <!-- Plan Name Column -->
            <ng-container matColumnDef="plan">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Plan</th>
                <td mat-cell *matCellDef="let element">{{element.plan}}</td>
            </ng-container>

            <!-- Usage Count Column -->
            <ng-container matColumnDef="usageCount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Usage Count</th>
                <td mat-cell *matCellDef="let element">{{element.usageCount}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="paginator-container">
            <!-- Paginator -->
            <mat-paginator [pageSize]="50" [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons
                aria-label="Select page of companies">
            </mat-paginator>
        </div>
    </div>
</div>
